<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="images/logo.svg" class="header__logo" alt="логотип">
    </header>

    <main class="main">

      <section class="profile">
        <div class="profile__info">
          <img src="images/unnamed.jpg" class="profile__avatar" alt="аватар">
          <div class="profile__description">
            <div class="profile__specialString">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__editButton" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>

        </div>
        <button class="profile__addButton" type="button"></button>
      </section>

      <section class="elements">
        <article class="card">
          <img src="images/micheile-henderson-PTLBXS2zM0o-unsplash.jpg" alt="изображение" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Цветы</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="images/brian-erickson-cD7hI-4uPx0-unsplash.jpg" alt="изображение" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Праздник</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="images/brittney-weng-WqBa8mWdcew-unsplash.jpg" alt="изображение" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Рождественская черепаха</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="images/emily-wade-I9ntLikPBx4-unsplash.jpg" alt="изображение" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Минимализм</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="images/hearted-co-2ld7b23VTDw-unsplash.jpg" alt="изображение" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Мёд</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>

        <article class="card">
          <img src="images/mathilde-langevin-cVlI8C6rJe8-unsplash.jpg" alt="изображение" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Шестая карточка</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form-container" name="profile">
        <input type="text" maxlength="50" name="name" placeholder="Имя" class="popup__form-input popup__form-input_name">
        <input type="text" maxlength="50" name="profession" placeholder="Профессия" class="popup__form-input popup__form-input_profession">
        <button class="popup__saveButton" type="submit">Сохранить</button>
      </form>
      <button class="popup__closeButton" type="submit"></button>
    </div>
  </section>
<script src="scripts/popup.js"></script>
</body>
</html>
